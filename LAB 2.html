<Script Language=JavaScript>

function printToOutputBox(selectobj){
var e_proglangs = document.getElementById("proglangs");
var e_outputbox = document.getElementById("outputbox");
e_outputbox.innerHTML = "Du har selektert programmeringsspr&aringket " + e_proglangs.options[selectobj.selectedIndex].text;
}

</Script>
<center>
<h1>Programmeringsspråk - hva er det?</h1>

<form>
<label for="proglangs">Velg:</label>
<select name="select-pl" id="proglangs" onChange="printToOutputBox(this)">
<option value="ActionScript">ActionScript</option>
<option value="AppleScript">AppleScript</option>
<option value="Asp">Asp</option>
<option value="BASIC">BASIC</option>
<option value="C">C</option>
<option value="C++">C++</option>
<option value="Clojure">Clojure</option>
<option value="COBOL">COBOL</option>
<option value="ColdFusion">ColdFusion</option>
<option value="Erlang">Erlang</option>
<option value="Fortran">Fortran</option>
<option value="Groovy">Groovy</option>
<option value="Haskell">Haskell</option>
</select>
</form>
<p><br />
<span id="outputbox">Velkommen til en mystisk verden av programmeringsspråk! </span>
<script src="proglangs.js"></script>

</p>
</center>
